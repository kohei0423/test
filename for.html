<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>for文を表示するプログラム</title>
  </head>
  <body>
    <!--- TODO: "Hello World" を表示する --->
    <div id="app">
      <ul>
        <li v-for="fruit in fruits">{{ fruit.name }}</li>
      </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    const app = new Vue({
      el: '#app',
      data: {
        fruits: [
          { name: 'Apple' },
          { name: 'Orange' },
          { name: 'Grape' }
        ]
      }
    });
    </script>

  </body>
</html>
