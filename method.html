<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>メソッド呼び出しを表示するプログラム</title>
  </head>
  <body>
    <!--- TODO: "Hello World" を表示する --->
    <div id="app">
      <p>{{ msg }}</p>
      <button v-on:click="reverseMsg">Click</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: 'Hello!'
      },
      methods: {
        reverseMsg: function() {
          this.msg = this.msg.split('').reverse().join('');
        }
      }
    });
    </script>

  </body>
</html>
